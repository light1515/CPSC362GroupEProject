<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Manager Login</title>

		<link rel="stylesheet" href="ManagerLogin.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
		
	</head>
	<body class="bg-light">
		<div class="login">
			<h1>Manager Login</h1>
			<br>
			<form action="/auth" method="POST" class="signin">
				<input type="text" name="username" placeholder="Username" required class="form-control"><br>
				<br>
				<input type="password" name="password" placeholder="Password" required class="form-control"><br>
				<br>
				<input type="submit" value="Sign in" class="btn btn-lg btn-primary btn-block"><br>
				<br>
				<input type="forgot" value= "Forgot Password?" class="btn btn-lg btn-primary btn-block">
			</form>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>

</html>
